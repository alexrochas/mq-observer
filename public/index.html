<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0" />
    <title>Feathers Chat</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  </head>
  <body>
    <div id="app" class="container" style="margin-top: 50px">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-12">
            <h1>MQ Observer</h1>
            <form id="tracker-form">
              <div class="form-group">
                <label for="name">
                  Name
                </label>
                <input id="name" name="name" class="form-control" placeholder="Type an name"/>
                <label for="url">
                  Url
                </label>
                <input id="url" name="url" class="form-control" placeholder="Type an URL"/>
                <label for="exchange">
                  Exchange
                </label>
                <input id="exchange" name="exchange" class="form-control" placeholder="Type exchange name"/>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
      <div class="row" id="trackers-list">
      </div>
   </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.autosize/3.0.20/autosize.min.js"></script>
    <script src="http://wzrd.in/standalone/uuid%2Fv4@latest"></script>
    <script src="//npmcdn.com/feathers-client@^2.0.0-pre.1/dist/feathers.js">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
